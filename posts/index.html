<h2>Posts</h2>

<div class="about">
  {% for post in site.posts %}
  <span class="text-muted">{{ post.date | date: "%B %d, %Y" }}</span> <i class="fa fa-angle-double-right"></i> <a href="{{ post.url }}">{{ post.title }}</a>
    <div class="desc">
      <i class="fa fa-terminal"></i> {{ post.description }}
    </div>
  {% endfor %}
</div>
